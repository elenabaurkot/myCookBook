<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Links to style sheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to my stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>My Cook Book</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid text-center">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">My Recipes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Search Recipes</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
  <!-- Page Header -->
  <main class="container-fluid">
    <header class="row jumbotron bg-dark text-light">
      <h1 class="p-3">My Cookbook</h1>
    </header>

  <!-- Search Form -->
    <div class="row justify-content-center">
      <form id="search" class="col-sm-11 col-md-8 col-lg-6 mt-5 text-center border border-secondary py-4 px-2">
        <p class="form-header mb-1">Are you searching for a drink or food recipe?</p>
        <label class='radio-inline'>
          <input type="radio" id="food" name="recipe-select" value="food">
          <p class="d-inline pl-2 mr-3 input-text">Food</p>
        </label>
        <label class="radio-inline">
          <input type="radio" id="drink" name="recipe-select" value="drink">
          <p class="d-inline pl-2 input-text">Drink</p>
        </label>
        <br>

        <label for="drink-search" class="form-header mt-2">Search for a Recipe:</label><br>
        <input id="drink-search" name="drink-search" placeholder="Type a recipe"></input>
        <button id="search-button">Search!</button>
      </form>

    </div>

 
    <!-- Container for recipes to show after search -->
    <div class="flex-container">
      <div id="recipe-return"></div>
    </div>

  </main>
    
    <!-- link to scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
