<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Links to style sheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to my stylesheet -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>My Cook Book</title>
  </head>
  <body class="text-center">
    <nav class="navbar bg-dark text-light">My Cookbook</nav>
    <!-- Search Form -->
    <form id="search" class="mt-5">
      <p class="form-header mb-1">Are you searching for a drink or food recipe?</p>
      <label class='radio-inline'>
        <input type="radio" id="food" name="recipe-select" value="food"><p class="d-inline ml-2 mr-3">Food</p>
      </label>
      <label class="radio-inline">
        <input type="radio" id="drink" name="recipe-select" value="drink"><p class="d-inline ml-2">Drink</p>
      </label>
      <br>

      <label for="drink-search" class="form-header mt-2">Search for a Recipe:</label><br>
      <input id="drink-search" name="drink-search" placeholder="Type a recipe"></input>
      <button id="search-button">Search!</button>
    </form>
    <div class="flex-container">
      <div id="recipe-return"></div>
    </div>
    <!-- link to scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
