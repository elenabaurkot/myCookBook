<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Links to style sheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>My Cook Book</title>
  </head>
  <body class="text-center">
    <nav class="navbar bg-dark text-light">My Cookbook</nav>
    <div id="search">
      <h6>Search for a Recipe: </h6>
      <input id="drink-search" placeholder="Recipe name"></input>
      <button id="search-button">Search!</button>
    </div>
    <div id="recipe-return">
      <h5 id="recipe-title"></h5>
      <div id="ingredients"></div>
      <div id="description"></div>
      <div id="image-spot"></div>
    </div>
    <!-- link to scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
