<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&display=swap" rel="stylesheet">
    <!-- Links to Bootstrap style sheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to Bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link to my stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>My Cook Book</title>
  </head>
  <body class="container-fluid">
  <!-- Page Header -->
    <header class="row jumbotron bg-dark text-light mb-0">
      <h1 class="p-3 ml-3 main-header mx-auto">My Cookbook</h1>
    </header>
    <!-- Navbar -->
    <nav class="row navbar navbar-expand-lg navbar-light">
      <div class="w-100">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 justify-content-around text-center">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">My Cookbook</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Search Recipes</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid">
      <!-- Search Form -->
        <div class="row justify-content-center">
          <form id="search" class="col-sm-11 col-md-8 col-lg-6 mt-5 text-center border border-secondary py-4 px-2">
            <label for="drink-search" class="form-header my-2">Search for a Recipe:</label><br>
            <input class="w-50" id="drink-search" name="drink-search" placeholder="Type a recipe"></input>
            <button id="search-button">Search!</button>
          </form>
        </div>
        <!-- Container for recipes to show after search -->
        <div class="flex-container">
          <div id="recipe-return"></div>
          </div>
      </main>
    
    <!-- link to scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
