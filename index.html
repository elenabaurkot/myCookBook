<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Links to style sheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>My Cook Book</title>
  </head>
  <body class="text-center">
    <nav class="navbar bg-dark text-light">My Cookbook</nav>
    <div id="search">
      <label for="recipe-type">Are you searching for a drink or food recipe?</label>
      <select>
        <option value="food">Food Recipe</option>
        <option value="drink">Drink Recipe</option>
      </select>

      <h6>Search for a Recipe: </h6>
      <input id="drink-search" placeholder="Type a recipe"></input>
      <button id="search-button">Search!</button>
    </div>
    <div class="flex-container">
      <div id="recipe-return"></div>
    </div>
    <!-- link to scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
